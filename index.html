<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3 class="title">Weather Dashboard</h3>
    <div class="searcharea" id="search">
        <h4>Search for a City</h4>
        <input type="text" placeholder="City name" id="location">
        <button type="submit" class="submit" >Search</button>
        <button class="clearhistory">Clear Search History</button> 
        <ul id="list"></ul>
    </div>
    <div class="today" id="currentforecast">
        <h4 id="city" id="currentDay"></h4>
        <h6 id="date"></h6>
        <img src="" class="currentweatherpic">
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
    </div>
    <div class="forecast">
        <h4 class="5day">5-Day Forecast:</h4>
        <section class="day1"></section>
        <section class="day2"></section>
        <section class="day3"></section>
        <section class="day4"></section>
        <section class="day5"></section>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
